<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script type="application/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
    <script type="application/javascript" src="js/lib/underscore.js"></script>
    <script type="application/javascript" src="js/Eletab.js"></script>
    <script type="application/javascript" src="js/AccountLoginManager.js"></script>
    <script type="application/javascript" src="js/main.js"></script>
    <title>eletab</title>
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <h2>User Login</h2>
            <p>
                <label for="user_username">Username:</label>
                <input type="text" autocomplete="off"  id="user_username">
            </p>
            <p>
                <label for="user_password">Password:</label>
                <input type="password" autocomplete="off" id="user_password">
            </p>
            <p>
                <button id="user_btn_login">Log In</button>
            </p>
        </div>
        <div class="box">
            <h2>Admin Login</h2>
            <p>
                <label for="admin_username">Username:</label>
                <input type="text" autocomplete="off" id="admin_username">
            </p>
            <p>
                <label for="admin_password">Password:</label>
                <input type="password" autocomplete="off" id="admin_password">
            </p>
            <p>
                <button id="admin_btn_login">Log In</button>
            </p>
        </div>
    </div>
</body>
</html>
